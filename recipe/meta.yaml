{% set name = "parsim" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3261e674657fdb417301729ea32d34e9d8c60c43338069074c29c229e0ce7fde

build:
  noarch: python
  number: 0
  entry_points:
    - psm=parsim.cli:psm_command
    - psm_dakota_driver=parsim.dakota:psm_dakota_driver
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy
    - pandas
    - pydoe2 >=1.2.1
    - pyexpander >=1.6
    - python >={{ python_min }}
    - scipy

test:
  requires:
    - python {{ python_min }}
  imports:
    - parsim
  commands:
    - psm --help

about:
  home: https://gitlab.com/olwi/psm
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: A tool for working with parameterized simulation models
  doc_url: https://parsim.readthedocs.io/en/latest/
  dev_url: https://gitlab.com/olwi/psm

extra:
  recipe-maintainers:
    - olawid
